# This workflow will do a clean installation of node dependencies, cache/restore them, build the source code and run tests across different versions of node
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-nodejs

name: Continous Integration
on:
  pull_request:
    branches: [ "master" ]

jobs:
  build-and-test:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [14.17.x]
    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_PASSWORD: ${{ secrets.POSTGRES_PASSWORD }}
          POSTGRES_DB: ${{ secrets.POSTGRES_DBNAME }}
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
    - name: Checkout current branch
      uses: actions/checkout@v2

    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'

    - name: Install nodejs packages
      run: npm install --silent
      env:
        CI: true

    - name: Run Unit test and integration test
      run: |
        npm run migrate up
        npm run test
      env:
        PGHOST_TEST: ${{ secrets.POSTGRES_HOST }}
        PGUSER_TEST: ${{ secrets.POSTGRES_USER }}
        PGDATABASE_TEST: ${{ secrets.POSTGRES_DBNAME }}
        PGPASSWORD_TEST: ${{ secrets.POSTGRES_PASSWORD }}
        PGPORT_TEST: ${{ secrets.POSTGRES_HOST }}
        ACCESS_TOKEN_KEY: ${{ secrets.ACCESS_TOKEN_KEY }}
        REFRESH_TOKEN_KEY: ${{ secrets.REFRESH_TOKEN_KEY }}

